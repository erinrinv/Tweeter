      <span>tweeter</span>
    <div class ="newTweetText">
      <span class ="new-tweet-text">Write a new tweet</span>
      <i class=" fas fa-angle-double-down"></i>
    </div>
    
    </nav>

    <!-- Profile-->
    <header class="profile-header">
      <div class="user-image">
          <img class="user-image" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="user-name">
          <h2>Erin V</h2>
      </div>
    </header>
  
  <main class="container">
   <!-- New Tweet-->
    <section class="new-tweet">
      <h2 class="new-tweet-header">Compose Tweet</h2>
      <span id="error-message-empty" class="error-message-box">
        <i class="fas fa-exclamation-triangle" style= "color: red"></i>
        Please enter text before submitting a new Tweet!
        <i class="fas fa-exclamation-triangle" style= "color: red"></i>
      </span>
      <span id="error-message-tooLong" class="error-message-box">
        <i class="fas fa-exclamation-triangle" style= "color: red"></i>
        Please reduce your tweent content to less than or equal to 140 characters!
        <i class="fas fa-exclamation-triangle" style= "color: red"></i>
      </span>
      <form action="/tweets" method="POST" id="new-tweet-form">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="new-tweet-footer">
          <button id="submit" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
